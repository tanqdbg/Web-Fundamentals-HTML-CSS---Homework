<!DOCTYPE html>
<html>
	<head>
		<title>Kent’s Media Profile</title>
		<meta charset="UTF-8">
		<link href="styles/problem2_Kent’sMediaProfile.css" rel="stylesheet">
	</head>
	
	<body>
		<div id="wrapper">
			<div id="main">
				<header>
					<h1>Profile</h1>
				</header>
				<section>
					<article id="kent-profile">
						<figure>
							<figcaption>
								<h2>User:Kent</h2>
							</figcaption>
							<img src="resources/kent.PNG" alt="kent-profile" width="306" height="248"/>
						</figure>
						<figure>
							<figcaption>
								<h2>Profile Completed: 60%</h2>
							</figcaption>
							<meter value="0.6" ></meter>
						</figure>
					</article>
					
					<article id="audio">
						<figure>
							<h2>Uploaded Audio Files</h2>
							<embed src="http://www.centraloutdoors.com/mp3/song_birds/32hungrybaby.mp3"
							type="audio/mpeg"  width="350" height="210" />
							<figure>
								<audio controls>
									<source src="http://www.centraloutdoors.com/mp3/crow-raven/Crow%20Distress.ogg"
									type="audio/ogg">
									<source src="http://www.centraloutdoors.com/mp3/crow-raven/Crow%20Distress.mp3"
									type="audio/mpeg">
									Your browser does not support the &lt;audio&gt; tag.
								</audio>
							</figure>
							<figure>
								<audio controls>
									<source src="http://www.centraloutdoors.com/mp3/raccoon/Raccoon%20Squall%20(Young).ogg"
									type="audio/ogg">
									<source src="http://www.centraloutdoors.com/mp3/raccoon/Raccoon%20Squall%20(Young).mp3"
									type="audio/mpeg">
									Your browser does not support the &lt;audio&gt; tag.
								</audio>
							</figure>
							<figure>
								<audio controls>
									<source src="http://www.centraloutdoors.com/mp3/song_birds/32hungrybaby.ogg"
									type="audio/ogg">
									<source src="http://www.centraloutdoors.com/mp3/song_birds/32hungrybaby.mp3"
									type="audio/mpeg">
									Your browser does not support the &lt;audio&gt; tag.
								</audio>
							</figure>
						</figure>
					</article>
					
					<article id="video">
						<figure>
							<h2>Uploaded Video Files</h2>
							<video controls width="535" height="305">
								<source src="http://www.w3schools.com/HTML/mov_bbb.mp4" type="video/mp4">
								<source src="http://www.w3schools.com/HTML/mov_bbb.ogg" type="video/ogg">
									Your browser does not support HTML5 video.
							</video>
						</figure>
					</article>
				</section>
			</div>
		</div>
	</body>
</html>
