<!DOCTYPE html>
<html>
	<head>
		<title>Flight Order</title>
		<meta charset="UTF-8">
		<link href="styles/problem2_FlightOrder.css" rel="stylesheet" />
	</head>
	
	<body>
		<div id="wrapper">
			<h1>flight order</h1>
			<form>
				<div id="left-side">
					<label for="from">From</label><br/>
					<input list="from-city" id="from" placeholder="enter a city">
					<datalist id="from-city">	
						<option>Sofia</option>
						<option>London</option>
						<option>Roma</option>
					</datalist>
					<label for="departure">Departure date</label>
					<input type="date" id="departure" name="departure-date" value="2014-06-09"><br/>
					<label for="return" >Return date</label>
					<input type="date" id="return" name="return-date" value="2014-06-13"><br/>
					<label for="over_12" class="num">12+</label>
					<label for="two_12" class="num">2-12</label>
					<label for="zero_2" class="num">0-2</label><br/>
					<input type="number" min="0" value="0" id="over_12">
					<input type="number" min="0" value="0" id="two_12">
					<input type="number" min="0" value="0" id="zero_2">
				</div>
				
				<div id="right-side">
					<label for="to">To</label><br/>
					<input list="to-city" id="to" placeholder="enter a city">
						<datalist id="to-city">
						<option>Paris</option>
						<option>Moscow</option>
						<option>Berlin</option>
					</datalist>
					<input type="checkbox" id="checkbox" value="yes">
					<label for="checkbox">Prefer directs</label><br/>
					<label for="start-time_01">Time interval</label><br/>
					<input type="time" id="start-time_01" name="start-time" value="00:20">
					<input type="time" name="end-time_01" value="05:00">
					<label for="start-time_02">Time interval</label><br/>
					<input type="time" id="start-time_02" name="start-time" value="16:00">
					<input type="time" name="end-time_02" value="22:00">
					<label for="choose_class">Choose class</label>
					<select id="choose_class">
						<option selected>Economy</option>
						<option>First-class</option>
						<option>Business</option>
					</select>
					<input type="submit" value="Search">
				</div>
			</form>
		</div>
		<p>
			<a href="http://validator.w3.org/check">
				This document was successfully checked as HTML5!
			</a>
		</p>
		<p>
			<a href="http://jigsaw.w3.org/css-validator/check/referer">
				This document was successfully checked as CSS3!
			</a>
		</p>
	</body>
</html>
