<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04_Bootstrap Glyphicons Example</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="styles/04_BootstrapGlyphiconsExample.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
	</head>
	<body>
		<div id="wrapper">
			<form method="get" action="#">
				<h2>Enter Text <span class="glyphicon glyphicon-hand-down" aria-hidden="true"></span></h2>
				<label for="user-name"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></label>
				<input type="text" name="user-name" id="user-name" placeholder="User-Name"> 
				<label for="phone-number"><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span></label>
				<input type="text" name="phone-number" id="phone-number" placeholder="Phone-Number"> 
				<label for="email"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></label>
				<input type="text" name="email" id="email" placeholder="Email-Address">
				<input type="search" placeholder="Search" name="search">
				<button name="search">Search
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</button>
				 
				<label for="about">More about you <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>...</label>
				<textarea rows="5" cols="48" placeholder="Tell us something more about you..." name="about" id="about"></textarea>
				<input type="submit" value="Submit" name="about">
			</form>
		</div>
	</body>
</html>
