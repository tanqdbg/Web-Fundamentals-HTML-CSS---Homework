<!DOCTYPE html>
<html>
	<head>
		<title>Styling a HTML Form</title>
		<meta charset="UTF-8">
		<link href="styles/Styling_HTML_Form.css" rel="stylesheet" />
	</head>
	
	<body>
		<div id="wrapper">
			<form method="get" action="#">
				<fieldset>
					<legend>Step 1: Your details</legend>
					<div class="section">
						<label for="name">Name </label>
						<input type="text" id="name" name="name" placeholder="First and last name">
					</div>
					<div class="section">
						<label for="name">Email   </label>
						<input type="text" id="email" name="email" placeholder="example@domain.com">
					</div>
					<div class="section">
						<label for="name">Phone</label>
						<input type="text" id="phone" name="phone" placeholder="eg. +447500000000">
					</div>
				</fieldset>
				
				<fieldset>
					<legend>Step 1: Delivery address</legend>
					<div class="address-section">
						<label for="address">Address</label>
						<textarea name="address" id="address"></textarea>
					</div>
					<div class="section">
						<label for="name">Post code</label>
						<input type="text" id="post-code" name="post-code" placeholder="">
					</div>
					<div class="section">
						<label for="name">Country</label>
						<input type="text" id="country" name="country" placeholder="">
					</div>
				</fieldset>
				
				<fieldset>
					<legend>Step 1: Card details</legend>
					<div class="radio-section">
						<p>Card type</p><br/>
						<div id="visa-section">
							<input type="radio" name="radio-button" id="visa">
							<div class="visa-card"></div><label for="visa">VISA</label>
						</div>
						<div id="amEx-section">
							<input type="radio" name="radio-button" id="amEx">
							<div class="amEx-card"></div><label for="amEx">AmEx</label>
						</div>
						<div id="mastercard-section">
							<input type="radio" name="radio-button" id="mastercard">
							<div class="master-card"></div><label for="mastercard">Mastercard</label>
						</div>
					</div>
					<div class="section">
						<label for="card-number">Card number</label>
						<input type="text" id="card-number" name="card-number" placeholder="">
					</div>
					<div class="section">
						<label for="security">Security code</label>
						<input type="text" id="security" name="security" placeholder="">
					</div>
					<div class="section">
						<label for="name-card">Name on card</label>
						<input type="text" id="name-card" name="name-card" placeholder="exact name as on the card">
					</div>
				</fieldset>
				<input type="submit" value="buy it!">
			</div>
		</form>
	</body>
</html>
